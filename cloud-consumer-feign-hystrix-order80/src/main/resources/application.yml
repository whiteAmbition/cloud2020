server:
  port: 80
spring:
  application:
    name: cloud-consumer-hystrix-order80
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    instance-id: order80
    prefer-ip-address: true

#开启熔断器hystrix
feign:
  hystrix:
    enabled: true


#application.yml是用户级的资源配置项
#bootstrap.yml是系统级的，优先级更加高

#springcloud会创建一个“Bootstrap Context”，作为Spring应用的“Application Context”的父上下文。
#初始化的时候，“BootstrapContext”负责从外部源加载配置属性并解析配置。这两个上下文共享一个从外部获取的“Environment”。

#“Bootstrap”属性有高优先级，默认情况下，它们不会被本地配置覆盖。“Bootstrap context”和“Application Context”有着不同的约定，
#所以新增了一个“bootstrap.yml”文件，保证“Bootstrap Context”和”Application Context“配置的分离。

#要将Client模块下的application.yml文件改为bootstrap.yml，这是很关键的，因为bootstrap.yml是比application.yml先加载的。
server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://config3344.com:3344/ #配置中心服务端地址
  #rabbitmq相关配置，15672是Web管理界面的端口；5672是MQ访问的端口
  rabbitmq:
    #host: 192.168.20.220
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    instance-id: config-client3355
    prefer-ip-address: true

#暴露监控端点，动态刷新配置需要
management:
  endpoints:
    web:
      exposure:
        include: "*"  #refresh

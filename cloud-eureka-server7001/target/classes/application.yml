server:
  port: 7001
eureka:
  instance:
    #eureka服务端的实例名程，多个eureka-server不要重名
    hostname: eureka7001.com
  client:
    #false表示不向注册中心注册自己
    register-with-eureka: false
    #false表示自己就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      #设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址
      #defaultZone: http://eureka7002.com:7002/eureka/  #集群版，写除了自己以外的所有其他eureka-server地址
      defaultZone: http://eureka7001.com:7001/eureka/ #单机版，自己写自己
#  server:
#    #关闭自我保护机制，保证不可用服务及时剔除
#    enable-self-preservation: false
#    #临时修改成2秒，方便测试
#    eviction-interval-timer-in-ms: 2000
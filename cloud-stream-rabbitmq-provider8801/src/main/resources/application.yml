server:
  port: 8801
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    lease-renewal-interval-in-seconds: 2  #设置心跳的时间间隔（默认是30秒）
    lease-expiration-duration-in-seconds: 5 #如果现在超过了5秒的间隔（默认是90秒）
    instance-id: send-8801.com  #在信息列表时显示主机名称
    prefer-ip-address: true #访问的路径变为ip地址
spring:
  application:
    name: cloud-stream-provider
  #如果连接到远程RabbitMQ报Rabbit health check failed异常，配置以下信息，因为默认会尝试连接localhost:5672
  rabbitmq:
    #host: 192.168.20.220
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    stream:
      binders: #在此处配置要绑定的rabbitmq的服务信息
        defaultRabbit: #表示定义的名称，用于binding的整合
          type: rabbit  #消息组件类型
          environment: #设置rabbitmq的相关的环境配置
            spring:
              rabbitmq:
                #host: 192.168.20.220
                host: 127.0.0.1
                port: 5672
                #此处用的不是本地的rabbitmq，用guest会报错，解决办法参考：https://blog.csdn.net/m0_37827405/article/details/106420993
                username: guest
                password: guest
      bindings: #服务的整合处理
        output: #这个名字是一个通道的名称
          destination: studyExchange #表示要使用的Exchange名称定义
          content-type: application/json  #设置消息类型，本次为json，文本则设置为“text/plain”
          binder: defaultRabbit #设置要绑定的消息服务的具体设置

